<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Custom block for page title   -->
    <title>{% block title %}{% endblock %} | Notify</title>

    <!-- Bootstrap 5 CSS -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Icon CDN -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% block css_style %}{% endblock %}

  </head>
  <body>
    <!-- Navbar -->
     <!-- Navbar -->
   <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <div class="d-flex dropstart">
        <div class="collapse navbar-collapse dropstart" id="navbarNavDarkDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown dropdown-menu-start">
              <a class="nav-link" id="bellIcon" href="#"  data-bs-toggle="dropdown" aria-expanded="false">
                <i id="bellCount" class="fa-solid fa-bell" data-count="0"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-dark  text-wrap" id="notify" style="width: 300px !important;"></ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>

<script>
  // Get the bell icon element
  const bellIcon = document.getElementById('bellIcon');
  // Get the bell count element
  const bellCount = document.getElementById('bellCount');

  // Add a click event listener to the bell icon
  bellIcon.addEventListener('click', function() {
    // Update the count to 0
    bellCount.setAttribute('data-count', '0');
    // Remove the count text from the bell icon
    bellCount.textContent = '';
  });
</script>

    <!-- Custom block for content of body -->
    {% block content %}{% endblock %}

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- Custom block for javascript -->
    {% block js_script %}{% endblock %}
</body>
</html>
